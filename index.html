<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="c.png">
<div style="margin-left:300px;margin-top:200px;width:1000px;">
        <input style = "padding:10px;color:white;background-color:rgb(66, 66, 66);height:50px;width:250px;font-size:30px;border:#e7e7e7" type="number" placeholder="First Number" id="fno">
        <input style = "margin-left:40px;padding:10px;color:white;background-color:rgb(66, 66, 66);height:50px;width:250px;font-size:30px;border:#e7e7e7" type="number" placeholder="Second Number" id="sno">
        <button style="margin-left:110px;height:100px;width:100px;font-size: 33px;border-radius:100%;background-color:rgb(255, 38, 38)" onclick="sum()">+</button>
        
    </div>
    <div style="margin-left:1000px;margin-top:0px;">
        <button style="margin-top:15px;height:100px;width:100px;font-size: 33px;border-radius:100%;background-color:rgb(10, 153, 10)"  onclick="sub()">-</button>
        <br>
    </div>
    <div style="margin-left:300px;margin-top:0px;display:flex">
        <h1 style="color:rgb(255, 244, 244);font-size: 33px">Results:</h1>
        <h1 style="margin-left:10px;color:rgb(255, 244, 244);font-size: 33px"id="cal"></h1>
    </div>
    <div style="margin-left:1000px;margin-top:0px;">
         <button style="margin-top:0px;height:100px;width:100px;font-size: 33px;border-radius:100%;background-color:rgb(255, 255, 46)" onclick="multi()">x</button>
        <br>
        <button style="margin-top:15px;height:100px;width:100px;font-size: 33px;border-radius:100%;background-color:rgb(31, 31, 247)" onclick="divi()">%</button>
    </div>
    
</div>
</body>
<script>
    function sum(){  
        document.getElementById('ab')
      var fno=document.getElementById('fno').value;
      var sno=document.getElementById('sno').value;
        document.getElementById('cal').innerText=Number(fno)+Number(sno);
      }
      function sub(){  
          document.getElementById('ab')
      var fno=document.getElementById('fno').value;
      var sno=document.getElementById('sno').value;
document.getElementById('cal').innerText=Number(fno)-Number(sno);
      }
      function multi(){  
          document.getElementById('ab')
      var fno=document.getElementById('fno').value;
      var sno=document.getElementById('sno').value;
document.getElementById('cal').innerText=Number(fno)*Number(sno);
      }
      function divi(){  
          document.getElementById('ab')
      var fno=document.getElementById('fno').value;
      var sno=document.getElementById('sno').value;
document.getElementById('cal').innerText=Number(fno)/Number(sno);
      }
     
</script>
</html>

</html>
